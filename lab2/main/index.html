  <div class="container">
    <h1>Acer University Registration</h1>
    <form action="thankyou.html" method="get">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>
      </div>

      <label for="qualification">Qualification</label>
      <input type="radio" name="qualification" value="Undergraduate" required> Undergraduate
      <input type="radio" name="qualification" value="Postgraduate"> Postgraduate
      <input type="radio" name="qualification" value="Postgraduate">Professional Certification <br>
      
      
      <label for="program">Program of Interest</label>
      <select id="program" name="program" required>
        <option value="">-- Select Program --</option>
        <option value="B.Tech">B.Tech</option>
        <option value="M.Tech">M.Tech</option>
        <option value="MBA">MBA</option>
        <option value="PhD">PhD</option>
      </select>


      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Create a password" required>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>I agree to the terms and conditions<br>
        <!-- <label for="terms">I agree to the terms and conditions</label> -->
      </div>
      

      <div class="form-group">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
      </div>
    </form>
  </div>
