<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acer University Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f4;
    }

    .header {
      text-align: center;
      background: #007BFF;
      color: white;
      padding: 15px 0;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Acer University Registration</h1>
  </div>

  <div class="container">
    <form action="thankyou.html" method="get">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>
      </div>

      <div class="form-group">
        <label for="program">Program of Interest</label>
        <select id="program" name="program" required>
          <option value="">-- Select a Program --</option>
          <option value="undergraduate">Undergraduate Program</option>
          <option value="postgraduate">Postgraduate Program</option>
          <option value="professional">Professional Certification</option>
        </select>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="8" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>

</body>
</html>
