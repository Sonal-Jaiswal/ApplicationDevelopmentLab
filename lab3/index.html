<!DOCTYPE html>
<html>
<head>
    <title>Frameset with Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<frameset cols="30%,70%" frameborder="1" border="1" framespacing="0">
    <frame src="links.html" name="menu" style="background-color: #f4f4f4;">
    <frame src="default.html" name="display">
    <frame src="registration.html" name="register" >
</frameset>

<noframes>
    <body>
        <p>Your browser does not support frames. Consider using a modern browser.</p>
    </body>
</noframes>
</html>
