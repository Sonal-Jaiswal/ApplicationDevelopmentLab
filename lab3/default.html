<!DOCTYPE html>
<html>
<head>
    <title>Default Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            justify-content: center;
            align-items: center;

            margin-bottom: 10px;

            color: #555;
            margin: 0;
        }
