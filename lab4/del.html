<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 36px;
      color: #4CAF50;
      margin: 0;
    }
    .header p {
      color: #ccc;
      font-size: 18px;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #222;
      color: #fff;
    }
    .form-container button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-links a {
      color: #4CAF50;
      font-size: 24px;
      margin: 0 15px;
      text-decoration: none;
    }
    .social-links a:hover {
      color: #fff;
    }
    .response-message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Get in Touch</h1>
    <p>Have questions? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
  </div>

  <div class="form-container">
    <form id="contact-form">
      <input type="text" id="name" name="name" placeholder="Your Name" required>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
      <input type="text" id="subject" name="subject" placeholder="Subject" required>
      <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="response-message" id="response-message"></div>
  </div>

  <div class="social-links">
    <a href="https://www.facebook.com" target="_blank">Facebook</a>
    <a href="https://twitter.com" target="_blank">Twitter</a>
    <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
  </div>
</div>

<script>
  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const responseMessage = document.getElementById('response-message');

    // Simulate a submission process
    responseMessage.textContent = "Submitting your message...";

    fetch('https://your-google-script-url-here', {
      method: 'POST',
      body: formData,
    })
    .then(response => {
      if (response.ok) {
        responseMessage.textContent = "Thank you for reaching out! We'll get back to you soon.";
        document.getElementById('contact-form').reset();
      } else {
        responseMessage.textContent = "Submission failed. Please try again.";
      }
    })
    .catch(error => {
      responseMessage.textContent = "Error: " + error.message;
    });
  });
</script>

</body>
</html>
